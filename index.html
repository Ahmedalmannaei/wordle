<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <h1 id="header">Wordle</h1>
    <div id="board">
      <div class="row">
        <div class="tile" id="0-0"></div>
        <div class="tile" id="0-1"></div>
        <div class="tile" id="0-2"></div>
        <div class="tile" id="0-3"></div>
        <div class="tile" id="0-4"></div>
      </div>

      <div class="row">
        <div class="tile" id="1-0"></div>
        <div class="tile" id="1-1"></div>
        <div class="tile" id="1-2"></div>
        <div class="tile" id="1-3"></div>
        <div class="tile" id="1-4"></div>
      </div>

      <div class="row">
        <div class="tile" id="t2-0"></div>
        <div class="tile" id="2-1"></div>
        <div class="tile" id="2-2"></div>
        <div class="tile" id="2-3"></div>
        <div class="tile" id="2-4"></div>
      </div>

      <div class="row">
        <div class="tile" id="3-0"></div>
        <div class="tile" id="3-1"></div>
        <div class="tile" id="3-2"></div>
        <div class="tile" id="3-3"></div>
        <div class="tile" id="3-4"></div>
      </div>

      <div class="row">
        <div class="tile" id="4-0"></div>
        <div class="tile" id="4-1"></div>
        <div class="tile" id="4-2"></div>
        <div class="tile" id="4-3"></div>
        <div class="tile" id="4-4"></div>
      </div>

      <div class="row">
        <div class="tile" id="5-0"></div>
        <div class="tile" id="5-1"></div>
        <div class="tile" id="5-2"></div>
        <div class="tile" id="5-3"></div>
        <div class="tile" id="5-4"></div>
      </div>
    </div>
    <!--Keyboard Segment-->
    <div id="keyboard">
      <div class="kbrow">
        <button class="letter">Q</button>
        <button class="letter">W</button>
        <button class="letter">E</button>
        <button class="letter">R</button>
        <button class="letter">T</button>
        <button class="letter">Y</button>
        <button class="letter">U</button>
        <button class="letter">I</button>
        <button class="letter">O</button>
        <button class="letter">P</button>
      </div>
      <div class="kbrow">
        <button class="letter">A</button>
        <button class="letter">S</button>
        <button class="letter">D</button>
        <button class="letter">F</button>
        <button class="letter">G</button>
        <button class="letter">H</button>
        <button class="letter">J</button>
        <button class="letter">K</button>
        <button class="letter">L</button>
      </div>
      <div class="kbrow">
        <button id="enter">Enter</button>
        <button class="letter">Z</button>
        <button class="letter">X</button>
        <button class="letter">C</button>
        <button class="letter">V</button>
        <button class="letter">B</button>
        <button class="letter">N</button>
        <button class="letter">M</button>
        <button id="delete">Delete</button>
      </div>
    </div>
  </body>
</html>
